name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: test
      run: |
          pwd
          ls -la

    - name: Build the Docker image
      run: docker build . -f Dockerfile -t public.ecr.aws/j9k0i2s2/dev-or-employee-system:github-actions-image

    - name: demo
      run: |
          pwd
          ls -la
          docker images
          trivy --version