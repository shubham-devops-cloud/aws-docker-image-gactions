name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: test
      run: |
          pwd
          ls -la

    - name: Build the Docker image
      run: docker build . -f Dockerfile -t public.ecr.aws/j9k0i2s2/dev-or-employee-system:github-actions-image

    - name: Trivy Install
      run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
    
    - name: TrivySacnning
      run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL public.ecr.aws/j9k0i2s2/dev-or-employee-system:github-actions-image
      continue-on-error: true
    
    - name: Handle Failure
      if: steps.TrivySacnning.outcome == 'failure'
      run: |
          echo "Trivy scan detected high or critical vulnerabilities. Please fix them."